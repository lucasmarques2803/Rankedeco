{% extends 'base.html' %}
{% block title %}
  Editar Comentário
{% endblock %}
{% block content %}
  <form method="POST" action="{% url 'comment_update' comentario.id %}">
    <h2 class="login_h1">Editar Comentário no Bandeco {{ bandeco.name }}</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="login_signin_button -second">Editar Comentário</button>
    <a href="{% url 'detail' bandeco.id %}" class="login_button">Cancelar</a>
  </form>
{% endblock %}
